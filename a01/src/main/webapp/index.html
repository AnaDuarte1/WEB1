<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="hello" method="POST">
        <label for="nomeTarefa">Nome da Tarefa:</label>
        <input type="text" id="nomeTarefa" name="nomeTarefa">


        <label for="descricaoTarefa">Descrição da Tarefa:</label>
        <textarea id="descricaoTarefa" name="descricaoTarefa" rows="3"></textarea>


        <input type="checkbox" id="semanal" name="opcao" value="semanal">
        <label for="semanal">Semanal</label>


        <input type="checkbox" id="diaria" name="opcao" value="diaria">
        <label for="diaria">Diária</label>


        <input type="checkbox" id="unica" name="opcao" value="unica">
        <label for="unica">Única</label>

        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
